<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link href="css/general.css" type="text/css" rel="stylesheet" />
    <link href="css/queries.css" type="text/css" rel="stylesheet" />

    <title>Facebook log-in or sign-up</title>
  </head>
  <body>
    <main class="container grid grid--2-cols">
      <div class="heading">
        <h1 class="primary-heading main-heading">Facebook</h1>
        <p class="heading-text para">
          Connect with friends and the world around you on Facebook
        </p>
      </div>
      <div class="input-field">
        <div class="main-input">
          <input
            class="input"
            placeholder="Email or phone number"
            type="email"
          /><br />
          <input
            class="input psw"
            placeholder="Password"
            type="password"
          /><br />
          <button class="btn log-in">Log in</button> <br />
          <a href="#" class="link">Forgot password?</a><br />
          <button class="btn new-account">Create new account</button>
        </div>
      </div>
    </main>
  </body>
</html>
